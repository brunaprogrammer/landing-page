<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <title>Black Friday Store</title>
  </head>
  <body>
    <header class="container">
      <p class="logo">myStore</p>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Promoções</a></li>
        <li><a href="#">Fale conosco</a></li>
      </ul>
    </header>
    <main>
      <section id="hero" class="container">
        <div>
          <h1 class="title">Não perca as melhores <b>ofertas de jogos</b> da black friday</h1>
          <h2 class="subtitle">Cadastre-se e receba no seu email as melhores ofertas</h2>
          <form id="news">
            <input type="text" name="email" placeholder="jon@snow.com" />
            <button>Cadastrar</button>
          </form>
        </div>
        <div>
          <img class="banner" src="banner.svg" alt="Uma pessoa jogando videogame" />
        </div>
      </section>
      <section id="promotions">
        <div class="container">
          <h2 class="title">Veja nossas promoções</h2>
        </div>
      </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
  </body>
</html>
